<!-- soporte a html5-->
<!doctype html>
<!--Cuerpo del codigo -->
<html>
    <!--Introduce cÃ³digo pero no se ve en el 
        cuerpo de la pagina -->
    <head>
        <!--Etiqueta para poner titulo -->
        <title>
            Imagenes Warzone
        </title>
    </head>
    <body>
        <!--para introducir una imagen-->
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/11e27bf7-d575-4280-a1af-8692b232e4ae-profile_image-70x70.png" />
        <!--introducir un link-->
        <a href="https://www.twitch.tv/forchitaa">twitch Forchas</a>
        <!--lista Ordenada-->
        <ol>
            <li>Warchon</li>
            <li>Rocket</li>
            <li>Valorant</li>
            <li>Variedad</li>
        </ol>
        <p>Dias de directo</p>
        <!--Lista No Ordenada-->
        <ul>
            <li>Lunes </li>
            <li>Miercoles</li>
            <li>Viernes</li>
            <li>Domingo</li>
        </ul>
        <!--Crear tabla-->
        <table>
            <!--Cabecera-->
            <thead>
                <!--Filas de la cabecera-->
                <tr>
                    <!--Contenido-->
                    <th>Mes</th>
                    <th>Juegos</th>
                </tr>
            </thead>
            <!--Cuerpo-->
            <tbody>
                <!--Filas del cuerpo-->
                <tr>
                    <!--Contenido-->
                    <td>Enero</td>
                    <td>Rocket League</td>
                </tr>
                <!--Filas del cuerpo-->
                <tr>
                    <!--Contenido-->
                    <td>Febrero</td>
                    <td>Warzone</td>
                </tr>
            </tbody>
            <!--Para el pie de la tabla-->
            <tfoot>
                <!--Filas del pie-->
                <tr>
                    <!--Contrenido-->
                    <td>Total de juegos: </td>
                    <td>2</td>
                </tr>
            </tfoot>
        </table>
        <!--para introducir una imagen-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Twitch_logo_2019.svg/1024px-Twitch_logo_2019.svg.png" />
        
    </body>
</html>
